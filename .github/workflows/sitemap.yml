name: Generate Sitemap

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          sitemap_format: 'xml'  # You can also use 'txt' if preferred
          output_file: 'sitemap.xml'  # The name of the generated sitemap file

      - name: Commit and push sitemap
        run: |
          git config --local user.email "TheFreedomCommunity@gmail.com"
          git config --local user.name "MariusGithub13"
          git add sitemap.xml
          git commit -m "Update sitemap"
          git push
